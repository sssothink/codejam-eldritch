<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldritch Horror</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    


    <div class="con" >
        <div class="wrap">



            <div class="ancients">


                <img onclick="" class="anc__card" src="./assets/Ancients/Azathoth.png" id="Az">


                <img onclick="" class="anc__card" src="./assets/Ancients/Cthulthu.png" id="Ct">


                <img onclick="" class="anc__card" src="./assets/Ancients/IogSothoth.png" id="So">


                <img onclick="" class="anc__card" src="./assets/Ancients/ShubNiggurath.png" id="Sh">



            </div>


            <div class="complexitys">


                <div class="complexity very__easy">
                    Очень легко
                </div>

                <div class="complexity easy">
                    Легко
                </div>

                <div class="complexity normal">
                    Нормально
                </div>

                <div class="complexity hard">
                    Сложно
                </div>

                <div class="complexity very__hard">
                    Очень сложно
                </div>


            </div>


            <div class="go">
                Замешать колоду
            </div>

            <div class="game">


                <div class="stages">

                    


                    <div class="stage">
                        <div class="title__stage">
                            Первая стадия
                        </div>
                        <div class="card__number">
                            <div class="quantity green" id="stage1__green">
                                
                            </div>
                            <div class="quantity redN" id="stage1__red">

                            </div>
                            <div class="quantity blue" id="stage1__blue">

                            </div>
                        </div>
                    </div>
                    <div class="stage">
                        <div class="title__stage">
                            Вторая стадия
                        </div>
                        <div class="card__number">
                            <div class="quantity green" id="stage2__green">
                                
                            </div>
                            <div class="quantity redN" id="stage2__red">

                            </div>
                            <div class="quantity blue" id="stage2__blue">

                            </div>
                        </div>
                    </div>
                    <div class="stage">
                        <div class="title__stage">
                            Третья стадия
                        </div>
                        <div class="card__number">
                            <div class="quantity green" id="stage3__green">
                                
                            </div>
                            <div class="quantity redN" id="stage3__red">

                            </div>
                            <div class="quantity blue" id="stage3__blue">

                            </div>
                        </div>
                    </div>



                </div>



                <div class="deck">
                    <img src="./assets/mythicCardBackground.png" alt="deck" class="deck__card">
                </div>




                <div class="open__card">
                    
                </div>






            </div>


        </div>
    </div>




    <script type="module" src="./app.js"></script>
</body>
</html>
